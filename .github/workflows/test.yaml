on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
      paths:
      - '**.jsx?'
      - '**.tsx?'
      - '**/babel.config.js'
      - '**/craco.config.js'
      - '**/package.json'
      - '**/github/workflows/**/test.yml'
      - 'Makefile'
name: Test
jobs:
  jest:
    runs-on: ubuntu-latest
    container:
      image: node:15.14-alpine
    steps:
      - uses: actions/checkout@master
      - run: npm ci
      - run: npm run test